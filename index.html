<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="">
  <title>Resume</title>
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
  <![endif]-->
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
</head>
<body>
  <div id="main" class="container">
    <div class="row">
      <div id="header" class="col-md-12 center-content">
        <ul id="topContacts" class="list-inline"></ul>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h2>Work Experience</h2>
      </div>
    </div>
    <div id="workExperience" class="row">
    </div>
    <div class="row">
      <div class="col-md-12">
        <h2>Projects</h2>
      </div>
    </div>
    <div id="projects" class="row">
    </div>
    <div class="row">
      <div class="col-md-12">
        <h2>Education</h2>
      </div>
    </div>
    <div id="education" class="row">
    </div>
    <div class="row">
      <div class="col-md-12">
        <h3>Online Classes</h3>
      </div>
    </div>
    <div id="onlineclasses" class='row'>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h2>Where I've Lived and Worked</h2>
      </div>
    </div>
    <div id="mapDiv" class="row">
    </div>
    <div class="row">
      <div id="letsConnect" class='col-md-12'>
        <h2 class='orange center-text'>Let's Connect</h2>
        <ul id="footerContacts" class="list-inline">
        </ul>
      </div>
    </div>
  </div>
  <!-- jQuery and bootstrap.js (necessary for Bootstrap's JavaScript plugins) -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/helper.js"></script>
  <script src="js/resumeBuilder.js"></script>
  <script type="text/javascript">
    if(document.getElementsByClassName('contact-entry').length === 0) {
      document.getElementById('topContacts').style.display = 'none';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'none';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
    }
    if(document.getElementsByClassName('contact-entry').length === 0) {
      document.getElementById('letsConnect').style.display = 'none';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
    }
  </script>
</body>
</html>
